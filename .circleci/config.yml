version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.10

    working_directory: /go/src/github.com/filecoin-project/go-filecoin
    steps:
      - add_ssh_keys:
          fingerprints:
            - "1e:73:c5:15:75:e0:e4:98:54:3c:2b:9e:e8:94:14:2e"

        # The first checkout ensures we have the files needed to restore the cache
      - checkout

      - restore_cache:
          key: v2-go-deps-{{ arch }}-{{ checksum  "build/main.go" }}-{{ checksum "package.json" }}

        # The second checkout ensures we have the most recent code since the
        # restore_cache step above can override the go-filecoin code with cached code
      - checkout

      - run:
          name: Install Rust toolchain (for rust-proofs)
          command: |
            sudo apt-get update && sudo apt-get install -y libssl-dev &&
            curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain nightly -y

      - run:
          name: Install Dependencies
          command: PATH="${PATH}:${HOME}/.cargo/bin" go run ./build/*.go smartdeps

      - save_cache:
          key: v2-go-deps-{{ arch }}-{{ checksum  "build/main.go" }}-{{ checksum "package.json" }}
          paths:
            - "/go/pkg"
            - "/go/src/gx"
            - "/go/src/github.com"
            - "/go/src/golang.org"

      - run:
          name: Build
          command: go run ./build/*.go build
      - run:
          name: Test
          command: |
            go run ./build/*.go test -v -covermode=atomic -coverprofile=coverage.txt &&
            bash <(curl -s https://codecov.io/bash)
      - run:
          name: Lint
          command: go run ./build/*.go lint
experimental:
  notify:
    branches:
      only:
        - master
