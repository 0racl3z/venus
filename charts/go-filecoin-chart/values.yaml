# Default values for go-filecoin-devnet.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
ACM: "arn:aws:acm:us-east-1:657871693752:certificate/468a4a8a-3778-44ad-821f-d788bb2e898d"
BlockExplorer:
  Enabled: true
Bootstrap:
  Enabled: true
  Replicas: 3
  # Make sure no other services in eks cluster use this port + N replicas
  # ie. 30600:30602
  NodePortStart: 30600
EKSName: "alpha-eks"
Genesis:
  Enabled: true
  WalletAddress: ""
  MinerAddress: ""
GenesisFileserver:
  Enabled: true
Image: ""
ImageTests: ""
ImageFaucet: ""
Miner:
  Enabled: true
  Replicas: 3
  StorageSize: 75Gi
  FaucetURL: ""
MinerWorkflow:
  Enabled: true
Network: ""
ProofParamsDir: "/opt/filecoin-proof-parameters"
Secrets:
  GenesisFile: ""
  Wallet0Key: ""
  Peer0Key: ""
  Peer1Key: ""
  Peer2Key: ""
  Peer3Key: ""
Sprinkler:
  Enabled: true
  CronJobConcurrencyPolicy: Forbid
  Schedule: "*/5 * * * *"
# For MicroK8S
# StorageClassName: microk8s-hostpath
# For EKS
StorageClassName: gp2
